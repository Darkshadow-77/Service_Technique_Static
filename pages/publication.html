<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - T-Service</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- Header statique -->
<header class="bar_nav">
    <div class="logo_site">
        <img src="../img/logo.jpeg" alt="T-Service" class="logo">
        <div class="titre_site"><h1 class="titre">T-Service</h1></div>
    </div>
    <nav class="contenu_nav">
        <ul class="liens_nav">
            <li><a href="../index.html" class="lien">Accueil</a></li>
            <li><a href="a_propos.html" class="lien">À propos</a></li>
            <li><a href="services.html" class="lien">Services</a></li>
            <li><a href="contact.html" class="lien">Contact</a></li>
            <li><a href="publications_liste.html" class="lien">Publications</a></li>
        </ul>
        <button class="btn_cta"><a href="inscription.html">Commencer</a></button>
    </nav>
</header>

<main class="ins_pcp_box">
    <h1> Publiez un nouveau service</h1>

    <!-- Formulaire de publication -->
    <section>
        <form action="./traitements/traitement2.php" method="POST" enctype="multipart/form-data" class="pub_form">
            <input type="text" name="nom" placeholder="Titre du service/article" required><br><br>
            <textarea name="description" placeholder="Description..." rows="5" required></textarea><br><br>
            <label for="img">Sélectionner une image :</label><br>
            <input type="file" name="image" accept="image/*" id="img" required><br><br>

            <!-- Preview Box -->
            <div class="preview-box" id="preview-box">
                <p>Prévisualisation de l'image :</p>
                <img id="preview-img" src="" alt="Aucune image sélectionnée">
                <span id="file-name"></span>
            </div>

            <button type="submit" class="btn_cta">Publier</button>
        </form>
    </section>
</main>

<!-- Footer statique -->
<footer class="foot">
    <div class="reseaux_sociaux">
        <a href="#" class="lien_reseau"><i class="fa-brands fa-facebook icon"></i></a>
        <a href="#" class="lien_reseau"><i class="fa-brands fa-twitter icon"></i></a>
        <a href="#" class="lien_reseau"><i class="fa-brands fa-square-instagram icon"></i></a>
    </div>
    <p class="txt_foot">© 2023 T-Service. Tous droits réservés.</p>
</footer>

<script>
    document.querySelector('input[type="file"]').addEventListener('change', function(event) {
        const previewBox = document.querySelector('.preview-box');
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            previewBox.innerHTML = ''; // Clear the preview box
            previewBox.appendChild(img);
            previewBox.style.display = 'block';
        };

        if (file) {
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
