<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - T-Service</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Header statique -->
<header class="bar_nav">
    <div class="logo_site">
        <img src="../img/logo.jpeg" alt="T-Service" class="logo">
        <div class="titre_site"><h1 class="titre">T-Service</h1></div>
    </div>
    <nav class="contenu_nav">
        <ul class="liens_nav">
            <li><a href="../index.html" class="lien">Accueil</a></li>
            <li><a href="a_propos.html" class="lien">À propos</a></li>
            <li><a href="services.html" class="lien">Services</a></li>
            <li><a href="contact.html" class="lien">Contact</a></li>
            <li><a href="publications_liste.html" class="lien">Publications</a></li>
        </ul>
        <button class="btn_cta"><a href="inscription.html">Commencer</a></button>
    </nav>
</header>

<main class="ins_pcp_box">
    <form action="./traitements/traitement3.html" method="post" class="ins_form">
        <div>
            <label for="email">Email :</label><br>
            <input type="email" name="email" id="email" class="field" required placeholder="votremail@exemple.com"><br>
        </div>
        <div>
            <label for="password">Mot de passe :</label><br>
            <div class="pass">
                <input type="password" name="password" id="password" class="field" required>
                <i class="fa-solid fa-eye eye" onclick="togglePassword()"></i>
            </div>
        </div>

        <button type="submit" class="btn_sub">Se connecter</button>

        <!-- Message d’erreur simulé pour la démo -->
        <!-- <p style="color: red;">Email ou mot de passe incorrect</p> -->
    </form>

    <div class="log_or_sign">
        <p>Pas encore inscrit ?</p>
        <a href="inscription.html">Créer un compte</a>
    </div>
</main>

<!-- Footer statique -->
<footer class="foot">
    <div class="reseaux_sociaux">
        <a href="#" class="lien_reseau"><i class="fa-brands fa-facebook icon"></i></a>
        <a href="#" class="lien_reseau"><i class="fa-brands fa-twitter icon"></i></a>
        <a href="#" class="lien_reseau"><i class="fa-brands fa-square-instagram icon"></i></a>
    </div>
    <p class="txt_foot">© 2025 T-Service. Tous droits réservés.</p>
</footer>

<script>
function togglePassword() {
    const passwordField = document.getElementById("password");
    const eyeIcon = document.querySelector(".fa-solid");
    if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
    } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
    }
}
</script>

</body>
</html>
